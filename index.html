<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Giphy API</title>
</head>

<body>

    <div class="container title-container">
        <div class="row">
            <div class="col">
                <h1>Giphy API</h1>
            </div>
        </div>
    </div>

    <!-- div container for the search bar and new buttons that go in -->
    <div class="container new-buttons">
        <div class="row">
            <div class="col-4">
                <form class="gif-form">
                    <label class="gif-input">Search Gifs</label>
                    <input type="text" id="gif-input">
                    <!-- when the button is clicked, triggers new button to be added -->
                    <input class="add-gif" type="submit" id="add-gif">
                </form>
                <!-- div so buttons go here -->
            </div>
            <div class="col-8">
                <div id="buttons-view">buttons go here</div>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="gifs-here">gifs here</div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
